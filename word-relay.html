<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
  <style>
    .btn {
      color: white;
      background-color: dodgerblue;
    }

    ;
  </style>
</head>

<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어: <span id="word" ></span></div>
  <input type="text" onkeyup="enterKey()">
  <button class="btn">입력</button>
  <script>
    let number = Number(prompt('몇 명이 참가하나요?'));
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word; //제시어
    let newWord; // 현재 단어
    
    while (!number) { //조건식의 결과가 참인 동안 반복
    alert('인원수를 입력해주세요:)');
    number = Number(prompt('몇 명이 참가하나요?'));
    }

    alert('먼저 첫번째 단어를 입력해주세요!');
    $input.focus();
    const onClickButton = () => {
      if (!word || word[word.length - 1] === newWord[0]) { //제시어가 비었거나 올바른 단어인가?
        // 비어있다.
        word = newWord; //입력한 단어가 제시어가 된다.
        $word.textContent = word;
        const order = Number($order.textContent); //현재 순서
        if (order + 1 > number) {
          $order.textContent = 1; //알아서 문자열로 형변환
        } else {
          $order.textContent = order + 1;
        }
      } else { //올바르지 않은 단어
        alert('올바르지 않은 단어입니다!');
      }
      $input.value = '';
      $input.focus();
    };
    const onInput = (event) => {
      newWord = event.target.value;
    };

    enterKey = () => {
      if (window.event.keyCode == 13) { //엔터키가 눌렸을 때
        onClickButton();
        onInput();
      }
    };

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
  </script>
</body>

</html>
